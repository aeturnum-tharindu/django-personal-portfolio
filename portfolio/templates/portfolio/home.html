{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Tharindu's Portfolio</h1>

        {% load static %}

        <a href="{% url 'blog:all_blogs' %}">Blogs</a>
        <br>
        <a href="{% static 'portfolio/resume.pdf'  %}">Resume</a>
        <br>
        <img src="{% static 'portfolio/tharu.jpg' %}">
        <br>

        {% for project in projects %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description}}</p>
        <img src="{{ project.image.url }}" height="350" width="450">
        <br>
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
        {% endfor %}

{% endblock %}
